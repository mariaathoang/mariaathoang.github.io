<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sequence Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title">Sequence Game</h1>
  <h1 id="level-title">Press Any Key to Start</h1>
  <h4 id="high-score">High Score: 0</h3>
  <div class="container">
    <div class="row">
      <div type="button" id="btn-tl" class="btn"></div>
      <div type="button" id="btn-tc" class="btn"></div>
      <div type="button" id="btn-tr" class="btn"></div>
    </div>

    <div class="row">
      <div type="button" id="btn-ml" class="btn"></div>
      <div type="button" id="btn-mc" class="btn"></div>
      <div type="button" id="btn-mr" class="btn"></div>
    </div>

    <div class="row">
      <div type="button" id="btn-bl" class="btn"></div>
      <div type="button" id="btn-bc" class="btn"></div>
      <div type="button" id="btn-br" class="btn"></div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
